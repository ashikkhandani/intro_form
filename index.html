<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css"
      integrity="sha512-TyUaMbYrKFZfQfp+9nQGOEt+vGu4nKzLk0KaV3nFifL3K8n7lzb8DayTzLOK0pNyzxGJzGRSw78e8xqJhURJ3Q=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container animated bounceInDown">
      <section class="form-wrap">
        <header>
          <h1>Sign Up</h1>
          <p>It's free?</p>
        </header>

        <form>
          <div class="form-group">
            <label for="range">Cool Factor</label>

            <input type="range" name="range" id="range" />
          </div>

          <div class="form-group">
            <label for="first-name">First Name</label>
            <input
              type="text"
              name="first name"
              id="first name"
              placeholder="Enter First Name"
            />
          </div>

          <div class="form-group">
            <label for="last-name">Last Name</label>
            <input
              type="text"
              name="last name"
              id="last name"
              placeholder="Enter Last Name"
            />
          </div>
          <div class="form-group">
            <label for="email">E-mail</label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Enter E-mail"
            />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Enter Password"
            />
          </div>
          <div class="form-group">
            <label for="password2">Confirm Password</label>
            <input
              type="password2"
              name="password2"
              id="password2"
              placeholder="Confirm Password"
            />
          </div>
          <button type="submit">Submit</button>
          <p class="bottom-text">
            By Clicking the Sign Up button you agree to our
            <a href="#">Terms & conditions</a> and
            <a href="#">Privacy Policy</a>
          </p>
        </form>
      </section>
      <footer>
        <p>Already have an account? <a href="#">Login Here</a></p>
      </footer>
    </main>
  </body>
</html>
